<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./bootstrap/icon/bootstrap-icons.min.css">
</head>
<body>
	<div class="container container-lg">
		<form>
			<legend>作業登録&開始</legend>
			<div class="row justify-content-between mb-3">
				<label for="name" class="col-1" disabled>種類:</label>
				<input type="text" class="col-10" id="kinds" name="kinds" disabled>
			</div>

			<div class="row justify-content-between mb-3">
				<button type="button" class="btn btn-outline-primary col-1" data-bs-toggle="modal" data-bs-target="#barcodeModal"><i class="bi bi-upc-scan"></i></button>
				<input type="text" class="col-10" id="barcode" name="barcode">
			</div>

			<button type="submit" class="btn btn-primary w-100">登録&開始</button>
		</form>

		<!-- Modal -->
		<div class="modal fade" id="barcodeModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="modalLabel">バーコード</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div id="result_strip">
							<ul class="thumbnails"></ul>
							<ul class="collector"></ul>
						</div>
						<div id="interactive" class="viewport"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Ok</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="vendor/jquery-1.9.0.min.js" type="text/javascript"></script>
	<script src="//webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
	<script src="live_w_locator.js" type="text/javascript"></script>
</body>
</html>
