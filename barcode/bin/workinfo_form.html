<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./bootstrap/icon/bootstrap-icons.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div class="container container-lg">
		<form>
			<legend>作業登録&開始</legend>
			<div class="row justify-content-between mb-3">
				<label for="name" class="col-1" disabled>種類:</label>
				<input type="text" class="col-10" id="kinds" name="kinds" disabled>
			</div>

			<div class="row justify-content-between mb-3">
				<button type="button" class="btn btn-outline-primary col-1" data-bs-toggle="modal" data-bs-target="#barcodeModal"><i class="bi bi-upc-scan"></i></button>
				<input type="text" class="col-10" id="barcode" name="barcode">
			</div>

			<button type="submit" class="btn btn-primary w-100">登録&開始</button>
		</form>

		<!-- Modal -->
		<div class="modal fade" id="barcodeModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="modalLabel">バーコード</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="controls">
							<fieldset class="input-group">
								<button class="stop">Stop</button>
							</fieldset>
							<fieldset class="reader-config-group">
								<label>
									<span>Barcode-Type</span>
									<select name="decoder_readers">
										<option value="code_128" selected="selected">Code 128</option>
										<option value="code_39">Code 39</option>
										<option value="code_39_vin">Code 39 VIN</option>
										<option value="ean">EAN</option>
										<option value="ean_extended">EAN-extended</option>
										<option value="ean_8">EAN-8</option>
										<option value="upc">UPC</option>
										<option value="upc_e">UPC-E</option>
										<option value="codabar">Codabar</option>
										<option value="i2of5">Interleaved 2 of 5</option>
										<option value="2of5">Standard 2 of 5</option>
										<option value="code_93">Code 93</option>
									</select>
								</label>
								<label>
									<span>Resolution (width)</span>
									<select name="input-stream_constraints">
										<option value="320x240">320px</option>
										<option selected="selected" value="640x480">640px</option>
										<option value="800x600">800px</option>
										<option value="1280x720">1280px</option>
										<option value="1600x960">1600px</option>
										<option value="1920x1080">1920px</option>
									</select>
								</label>
								<label>
									<span>Patch-Size</span>
									<select name="locator_patch-size">
										<option value="x-small">x-small</option>
										<option value="small">small</option>
										<option selected="selected" value="medium">medium</option>
										<option value="large">large</option>
										<option value="x-large">x-large</option>
									</select>
								</label>
								<label>
									<span>Half-Sample</span>
									<input type="checkbox" checked="checked" name="locator_half-sample" />
								</label>
								<label>
									<span>Workers</span>
									<select name="numOfWorkers">
										<option value="0">0</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option selected="selected" value="4">4</option>
										<option value="8">8</option>
									</select>
								</label>
								<label>
									<span>Camera</span>
									<select name="input-stream_constraints" id="deviceSelection">
									</select>
								</label>
								<label style="display: none">
									<span>Zoom</span>
									<select name="settings_zoom"></select>
								</label>
								<label style="display: none">
									<span>Torch</span>
									<input type="checkbox" name="settings_torch" />
								</label>
							</fieldset>
						<div id="result_strip">
							<ul class="thumbnails"></ul>
							<ul class="collector"></ul>
						</div>
						<div id="interactive" class="viewport"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Ok</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="vendor/jquery-1.9.0.min.js" type="text/javascript"></script>
	<script src="//webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
	<script src="live_w_locator.js" type="text/javascript"></script>
</body>
</html>
